<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
	<link rel="stylesheet" href="master.css">
</head>
<body class="centeredItemsH">
	<div id="inputContainer" class="centeredItems">
		<input type="text" value="" id="user" placeholder="Username"></input>
		<input type="password" value="" id="pass" placeholder="Password"></input>
		<input type="email" value="" id="email" placeholder="Email"></input>
		<select name="Class" id="class">
		  <option value="DV">DV</option>
		  <option value="IT">IT</option>
		  <option value="ES">ES</option>
		</select>
		<input type="button" onclick="checkTheData()" value="Submit"></input>       
	</div>
    <script>

	let userElement = document.getElementById("user");
	let passElement = document.getElementById("pass");
	let classElement = document.getElementById("class");
	let emailElement = document.getElementById("email");

	async function checkTheData() {
		if (passElement.value.length < 8 || passElement.value.length > 20) {
			alert("Does not meet the requirements, between 8 to 20 characthers.");
			return;
		}
		if (userElement.value.length > 20){
			alert("Name is to long, maximum of 20 characthers.");
			return;
		}
		sendTheData();		
	}
    //TODO: gör en try send the data som kollar att alla värden finns med
	async function sendTheData() {
		let response = await fetch("http://localhost:3000/register", {
	  		method: "POST",
	  		body: JSON.stringify({
	  		  user: userElement.value,
	  		  pass: passElement.value,
	  		  class: classElement.value,
	  		  email: emailElement.value
	  		}),
	  		headers: {
	  		  "Content-type": "application/json; charset=UTF-8"
	  		}
		});

		const res = await response;
		if(res && res.status === 200) {
			console.log("User created!");
		} if(res && res.status === 400) {
			console.log("Username already exist")
			
		} else {
			console.log("Something go wrong");
			console.log(res);
		}
	}
    </script>
</body>
</html>
